---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zookeeper
  namespace: learnflow
  labels:
    app: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zookeeper
  template:
    metadata:
      labels:
        app: zookeeper
    spec:
      containers:
        - name: zookeeper
          image: confluentinc/cp-zookeeper:7.6.0
          ports:
            - containerPort: 2181
          env:
            - name: ZOOKEEPER_CLIENT_PORT
              value: "2181"
            - name: ZOOKEEPER_TICK_TIME
              value: "2000"
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: zookeeper
  namespace: learnflow
spec:
  selector:
    app: zookeeper
  ports:
    - port: 2181
      targetPort: 2181
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka
  namespace: learnflow
  labels:
    app: kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      containers:
        - name: kafka
          image: confluentinc/cp-kafka:7.6.0
          ports:
            - containerPort: 9092
          env:
            - name: KAFKA_BROKER_ID
              value: "1"
            - name: KAFKA_ZOOKEEPER_CONNECT
              value: "zookeeper:2181"
            - name: KAFKA_ADVERTISED_LISTENERS
              value: "PLAINTEXT://kafka:9092"
            - name: KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR
              value: "1"
            - name: KAFKA_AUTO_CREATE_TOPICS_ENABLE
              value: "false"
          resources:
            requests:
              memory: "512Mi"
              cpu: "300m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          readinessProbe:
            tcpSocket:
              port: 9092
            initialDelaySeconds: 30
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: kafka
  namespace: learnflow
spec:
  selector:
    app: kafka
  ports:
    - port: 9092
      targetPort: 9092
---
# Topic creation job - runs kafka/topics.yaml after broker is ready
apiVersion: batch/v1
kind: Job
metadata:
  name: kafka-topic-creator
  namespace: learnflow
spec:
  backoffLimit: 5
  template:
    spec:
      restartPolicy: OnFailure
      initContainers:
        - name: wait-for-kafka
          image: confluentinc/cp-kafka:7.6.0
          command:
            - sh
            - -c
            - |
              until kafka-broker-api-versions --bootstrap-server kafka:9092; do
                echo "Waiting for Kafka..."
                sleep 5
              done
      containers:
        - name: create-topics
          image: confluentinc/cp-kafka:7.6.0
          command:
            - sh
            - -c
            - |
              kafka-topics --create --if-not-exists --bootstrap-server kafka:9092 --topic learning.submitted --partitions 3 --replication-factor 1 --config retention.ms=604800000
              kafka-topics --create --if-not-exists --bootstrap-server kafka:9092 --topic code.executed --partitions 3 --replication-factor 1 --config retention.ms=604800000
              kafka-topics --create --if-not-exists --bootstrap-server kafka:9092 --topic exercise.started --partitions 3 --replication-factor 1 --config retention.ms=604800000
              kafka-topics --create --if-not-exists --bootstrap-server kafka:9092 --topic struggle.detected --partitions 3 --replication-factor 1 --config retention.ms=259200000
              echo "All topics created."
              kafka-topics --list --bootstrap-server kafka:9092
